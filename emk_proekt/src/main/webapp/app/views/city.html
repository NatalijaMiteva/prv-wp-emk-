<div class="row" style="margin-bottom: 10%" ng-if="$root.user.role == 'ROLE_ADMIN'">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="panel top-buffer">
      <h2 class="panel-heading text-center">Град</h2>
      <div class="panel-body">
        <label>Име</label>
        <input type="text"
               class="form-control"
               ng-model="entity.name" />
        <br/>

        <button class="btn btn-info center-block" ng-click="save()">
          <i class="glyphicon glyphicon-save"></i>
          Зачувај
        </button>
      </div></div>
  </div>


  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top: 1%">
    <h2 class="text-center">Градови</h2> <br/><br/>
    <table class="top-buffer text-center table table-responsive">
      <tr>
        <th class="text-center">Име</th>
        <th class="text-center">Промени / Избриши</th>
      </tr>
      <!-- one tr element for each grade -->
      <tr ng-repeat="e in entities">
        <td>{{ e.name }}</td>
        <td>
          <button ng-click="edit(e.id)" class="btn btn-danger btn-xs" style="margin-right: 50px;">
            <i class="glyphicon glyphicon-plus"></i>
            Промени
          </button>
          <button ng-click="remove(e.id)" class="btn btn-danger btn-xs" >
            <i class="glyphicon glyphicon-minus"></i>
            Избриши
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
<div class="row" ng-if="$root.user.role != 'ROLE_ADMIN' || !$root.user">
  <h2>Access Denied</h2>
</div>
