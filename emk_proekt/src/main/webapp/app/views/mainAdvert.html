<div class="row" style="margin-bottom: 5%; margin-top: 3%;" ng-if="$root.user.role == 'ROLE_COMPANY' || $root.user.role == 'ROLE_ADMIN'">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <h2 class="text-center">Огласи</h2>
    <br/>
    <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover">
      <tr ng-repeat="d in $data">
        <td  data-title="'Име'" filter="{ 'advertName': 'text' }" sortable="'advertName'">
          {{d.advertName}}
        </td>
        <td data-title="'Категорија'" sortable="'category.name'">
          {{d.category.name}}
        </td>
        <td>
          <button ng-click="edit(d.id)" class="btn btn-danger btn-xs">
            <i class="glyphicon glyphicon-plus"></i> Промени
          </button>
        </td>
        <td>
          <button ng-click="remove(d.id)" class="btn btn-danger btn-xs">
            <i class="glyphicon glyphicon-minus"></i>
            Избриши
          </button>
        </td>
      </tr>

    </table>
  </div>

</div>

<div class="row" style="margin-bottom: 5%;">
  <button ng-click="add(d.id)" class="btn btn-info btn-lg center-block">
    <i class="glyphicon glyphicon-plus"></i> Додади нов оглас
  </button>
</div>
<div class="row" ng-if="$root.user.role == 'ROLE_USERS' || !$root.user">
  <h2>Access Denied</h2>
</div>
