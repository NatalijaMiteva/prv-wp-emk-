<page-header header-title="{{ 'action.login' | translate }}"
             icon="fa-sign-in"></page-header>

<div class="row" style="margin-top: 5%">

  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="jumbotron" style="border:#a8acd1 solid 3px">
      <h4 class="text-center">Најавете се</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="control-label"
                 translate="generic.username"></label> <input id="username"
                                                              ng-model="username" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password" class="control-label"
                 translate="generic.password"></label> <input id="password"
                                                              ng-model="password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label> <input type="checkbox" ng-model="rememberMe">
              {{ 'generic.remember_me' | translate }}
            </label>
          </div>
        </div>
        <div class="form-group text-center" style="margin-bottom: 2px;">
          <button type="submit" class="btn btn-primary" ng-click="login()">
            <span class="glyphicon glyphicon-log-in"></span> Најави се
          </button>
          <!-- <input type="submit" value="{{ 'action.login' | translate }}"
                        class="btn btn-primary" ng-click="login()" /> -->
        </div>
      </form>
    </div>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="jumbotron text-center" style="border:#a8acd1 solid 3px">
      <div class="caption">
        <h5>Сакате да аплицирате за огласи?</h5>
        <h4>Не сте регистриран?</h4>
        <button ng-click="registerUser()" class="btn btn-primary"><span
          class="glyphicon glyphicon-user"></span> Регистрирај се</button>
      </div>
      <br/>
      <hr />
      <br/>
      <div class="caption">
        <h5>Сакате да поставувате огласи?</h5>
        <h4>Регистрирајте се како компанија</h4>
        <button ng-click="registerCompany()" class="btn btn-primary"><span
          class="glyphicon glyphicon-user"></span> Регистрирај се</button>
      </div>
    </div>
  </div>


</div>
